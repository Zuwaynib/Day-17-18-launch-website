<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- <img src="background.jpg" alt="Background image" class="image" /> -->
        <header class="header">Incoming <span>Launch!!!</span></header>
        <p>We are excited to announce to our esteemed customers and the general public that our website is coming soon.</p>
        <div class="time-content">
            <div class="time days">
                <span class="number" id="day">30</span>
                <span class="text">Days</span>
            </div>
            <div class="time hours">
                <span class="number" id="hour">23</span>
                <span class="text">Hours</span>
            </div>
            <div class="time minutes">
                <span class="number" id="minute"></span>
                <span class="text">Minutes</span>
            </div>
            <div class="time seconds">
                <span class="number" id="second"></span>
                <span class="text">Seconds</span>
            </div>
        </div>
        <div class="email-updates">
            <p>Subscribe now to get the latest updates!</p>
        </div>
        <div class="input-div">
            <input type="email" placeholder="Enter your email" id="input">
            <button id="notify">Notify me</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
